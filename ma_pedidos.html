<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./ma_pedidos.js"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">

</head>

<body background="datenstruktur-t.jpg">
    <div class="container">
        <div style="background-color: #e3f2fd;">
            <div class="consulta mt-4">
                <div class="row">
                    <div class="col-9">
                        <h3 class="p-3 mb-2 bg-dark text-white">Lista de Pedidos</h3>
                    </div>
                    <div class="col-9">
                    </div>
                </div>
                <div class="box-body">
                    <div class="table table-responsive">
                        <table class="table table-sm">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>ID_SOCIO</th>
                                    <th>FECHA_PEDIDO</th>
                                    <th>DETALLE</th>
                                    <th>SUB_TOTAL</th>
                                    <th>TOTAL_ISV</th>
                                    <th>TOTAL</th>
                                    <th>FECHA_ENTREGA</th>
                                    <th>ESTADO</th>
                                </tr>
                            </thead>
                            <tbody class="pedidos">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div style="background-color: #e3f2fd;">
                <div class="row">
                    <div class="col-9">
                        <h3 class="p-3 mb-2 bg-dark text-white">Agregar Pedidos</h3>
                    </div>
                    <div class="col-9">
                        <form class="Pedidos">
                            <label for="">ID</label>
                            <input type="text" id="ID" class="form-control" placeholder="Ingrese su ID">
                            <label for="">ID_SOCIO</label>
                            <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese su ID_Socio">
                            <label for="">FECHA_PEDIDO</label>
                            <input type="text" id="FECHA_PEDIDO" class="form-control" placeholder="Ingrese su Fecha_Pedido">
                            <label for="">DETALLE</label>
                            <input type="text" id="DETALLE" class="form-control" placeholder="Ingrese su Detalle">
                            <label for="">SUB_TOTAL</label>
                            <input type="text" id="SUB_TOTAL" class="form-control" placeholder="Ingrese el Sub_Total">
                            <label for="">TOTAL_ISV</label>
                            <input type="text" id="TOTAL_ISV" class="form-control" placeholder="Ingrese el total del impuesto">
                            <label for="">TOTAL</label>
                            <input type="text" id="TOTAL" class="form-control" placeholder="Ingrese el Total">
                            <label for="">FECHA_ENTREGA</label>
                            <input type="text" id="FECHA_ENTREGA" class="form-control" placeholder="Ingrese la Fecha de la Entrega">
                            <label for="">ESTADO</label>
                            <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese su Estado">
                            <hr>
                            <div class="button">
                                <input type="submit" id="btnagregar" onclick="Agregar_pedidos()" value="Ingresar Pedido" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>

</html>
